---
- host: localhost
  connection: local
  tasks:
    - name: Import VPC Variables
      include_vars: vars/vpc_setup.txt

    - name: Create vprofile VPC
      ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ vpcCider }}"
        region: "{{ region }}"
        dns_support: yes
        dns_hostname: yes
        tenancy: default
        state: "{{ state }}"
      register: vpcout 